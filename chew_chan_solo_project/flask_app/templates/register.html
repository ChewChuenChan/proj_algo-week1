<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Meal Prep Register</title>

</head>
<body>
    <div class="holder">
        <!-- header & navbar section -->
        <header id="header" class="header">
            <nav class="navbar">
                {% block menu %}
                    {% include 'menu.html' %}
                {%  endblock menu%}
            </nav>
        </header>
    </div>

    <div class="container">
        {% if error%}
            {%for msg in error%}
                <p class="text-danger">{{msg}}</p>
            {% endfor%}
        {% endif%}
    </div>
    <div class=" container align-items-center mt-5">

        <form action="/register" method="POST" class="flex-column bg-dark text-warning p-3" >
            <h2 class="text-primary text-center">Register</h2>
            {% if reg_msg %}
                <div class ="alert alert-info" role="alert">
                    {% for message in reg_msg %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <label class="form-label">First name:</label>
            <input type="text" class="form-control mb-3" name="first_name" placeholder="first name">
            <label class="form-label">Last name:</label>
            <input type="text" class="form-control mb-3" name="last_name" placeholder="last name">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control mb-3" name="email" placeholder="email">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control mb-3" name="password" placeholder="password">
            <label class="form-label">Confirm Password:</label>
            <input type="password" class="form-control mb-3" name="confirm_pass" placeholder="confirm password">
            <div class="bg-success my-3">
                <h2 class="text-primary text-center">Where should we send it?</h2>
                <label class="form-label">Address</label>
                <input type="text" class="form-control mb-3" name="address" placeholder="address">
                <label class="form-label">City</label>
                <input type="text" class="form-control mb-3" name="city" placeholder="city">
                <label class="form-label">State</label>
                <select class="form-select form-select-sm mb-3" name="state" placeholder="state">
                    <option selected>Pick a state</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NJ">NJ</option>
                    <option value="NH">NH</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                    

                </select>
                <label class="form-label">Zipcode:</label>
                <input type="number" class="form-control mb-3" name="zipcode" placeholder="zipcode">
            </div>

            <button class="btn btn-primary my-3">Sign Up</button>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
