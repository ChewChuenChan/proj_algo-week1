<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Invoice</title>
</head>
<body>
    <div class="holder">
        <!-- header & navbar section -->
        <header id="header" class="header">
            <nav class="navbar">
                {% block menu %}
                    {% include 'menu.html' %}
                {%  endblock menu%}
            </nav>
        </header>
    </div>
    <div class="container py-4" style="background-color:#305f72;">
        <div class="block bg-success text-white  p-3 d-flex justify-content-between">
            <h1 class="display-3">{{user.full_name()}} order</h1>
        </div>
        <div class="container">
            {% if error%}
                {%for msg in error%}
                    <p class="text-danger">{{msg}}</p>
                {% endfor%}
            {% endif%}
        </div>

        <div class="bg-white rounded-3 p-5">
            <table class="table">

                <thead>
                    <th>Meal</th>
                    <th>Price</th>
                </thead>
                    
                <tbody>
                    <tr>
                        <td>{{meal.name}}</td>
                        <td>${{meal.price}}</td>
                    </tr>
                </tbody>
            </table>
            
            <p>Delivery to {{user.full_address()}}</p>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
