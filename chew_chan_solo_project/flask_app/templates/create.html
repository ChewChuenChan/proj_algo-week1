<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Create Meal Plan </title>
</head>
<body>
    <div class="holder">
        <!-- header & navbar section -->
        <header id="header" class="header">
            <nav class="navbar">
                {% block menu %}
                    {% include 'menu.html' %}
                {%  endblock menu%}
            </nav>
        </header>
    </div>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark text-white  p-3 d-flex justify-content-between">
            <h1 class="display-3">Please select Meal Plan</h1>
        </nav>
        <div class="container">
            {% if error%}
                {%for msg in error%}
                    <p class="text-danger">{{msg}}</p>
                {% endfor%}
            {% endif%}
        </div>
            <form action="/meals/create" method="POST" class="flex-column bg-dark text-warning p-3" >
                {% if meal_msg %}
                    <div class ="alert alert-info" role="alert">
                        {% for msg in meal_msg %}
                            <p class="text-danger">{{msg}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <h1 class="text-success">Create a New Meal Plan</h1>
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <label for ="name" class="form-label">Name:</label>
                <input type="text" class="form-control mb-3" name="name" placeholder="name">
                <label for ="type" class="form-label">Type:</label>
                <select class="form-control mb-3" name="type" placeholder="type">
                    <option selected>Select Your Meal Type</option>
                    <option value="Classic">Classic Meal</option>
                    <option value="Lean">Lean and Clean Meal</option>
                    <option value="Vegetarian">Vegetarian Meal</option>
                </select>
                <label for ="description" class="form-label">Description:</label>
                <textarea type="text" class="form-control mb-3" rows="7" name="description"  placeholder="Write the description here "></textarea>
                <label for ="delivery_date" class="form-label">Delivery Date</label>
                <input type="date" class="form-control mb-3" name="delivery_date">
                <label for ="price" class="form-label">Price per serving</label>
                <input type="number" class="form-check-input mb-3" style="width:50px; height:20px;" name="price" min="0">
                <div>
                    <button class="btn btn-success mb-3">Create</button>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
